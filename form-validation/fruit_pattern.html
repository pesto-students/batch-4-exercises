<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Fruit Choice</title>
</head>

<body>
    <form action="POST">
        <label for="fruitchoice">Would you prefer a banana or a cherry?</label>
        <input type="text" id="fruitchoice" minlength="6" pattern="(cherry|banana)$"><br>
        <input type="submit">
    </form>
</body>

</html>
