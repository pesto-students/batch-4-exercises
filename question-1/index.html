<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset=utf-8 />
  <title>JS DOM paragraph style</title>
</head>

<body>
  <p id='text'>JavaScript Exercises</p>
  <script>
    function js_style() {
    let paragraphElement = document.getElementById('text');
    paragraphElement.style.color = 'blue';
  }
  </script>
  <div>
    <button id="jsstyle" onclick="js_style()">Style</button>
  </div>
</body>

</html>
