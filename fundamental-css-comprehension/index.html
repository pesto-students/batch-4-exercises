<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Fundamental CSS comprehension</title>
    <style>
      html {
        font-family: "Helvetica neue", Arial, "sans serif";
        font-size: 10px;
        background-color: #ccc;
      }
      body {
        margin: 0;
        display: flex;
        flex: 1;
        justify-content: center;
      }
      .card {
        width: 35em;
        height: 22em;
        margin: 5em auto;
        background-color: red;
        border: 0.2em solid black;
        border-radius: 1.5em;
        display: inline-flex;
        flex-direction: column;
      }
      .card header {
        background-image: linear-gradient(
          to bottom,
          rgba(0, 0, 0, 0.1),
          rgba(0, 0, 0, 0)
        );
        border-radius: 1.5em 1.5em 0 0;
      }
      .card header h2 {
        padding-left: 10px;
        font-size: 15px;
      }
      .card article {
        display: flex;
        flex-direction: row-reverse;
        background-color: darkred;
      }
      .card article p {
        flex: 1;
        padding: 10px;
        color: white;
      }
      .card article img {
        width: 150px;
      }
      .card footer {
        background-image: linear-gradient(
          to bottom,
          rgba(0, 0, 0, 0),
          rgba(0, 0, 0, 0.1)
        );
        border-radius: 0 0 1.5em 1.5em;
      }
      .card footer p {
        font-size: 14px;
        padding: 0px 10px;
      }
    </style>
  </head>
  <body>
    <section class="card">
      <header><h2>Chris Mills</h2></header>
      <article>
        <img
          src="chris.jpg"
          alt="A picture of Chris - a man with glasses, a beard, and a silly wooly hat"
        />
        <p>
          50 My Street<br />
          The Town<br />
          Gray Peach<br />
          UK<br />
          ZO50 1MU<br />
          <strong>Tel</strong>: 01234 567 890<br />
          <strong>Mail</strong>: chris@nothere.com
        </p>
      </article>
      <footer><p>Editing, writing, and web development services</p></footer>
    </section>
  </body>
</html>
