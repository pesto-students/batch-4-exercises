<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Fancy letterheaded paper</title>
  </head>
  <body>
    <article>
      <div class="border-shadow-effect-top"></div>
      <img
        src="top-image.png"
        alt="Top Border Image for Article"
        class="border-image-top"
      />
      <img src="logo.png" alt="Logo Image of Article" class="article-logo" />
      <h1>Awesome<br />Company</h1>
      <address>
        <p>The Awesome Company</p>
        <p>
          102-112 Frail Bend Bridge<br />
          The Dwindlings<br />
          Little Hornet<br />
          HX3 9ZQ<br />
          UK
        </p>
      </address>
      <img
        src="bottom-image.png"
        alt="Bottom Border Image for Article"
        class="border-image-bottom"
      />
      <div class="border-shadow-effect-bottom"></div>
    </article>
  </body>
</html>
